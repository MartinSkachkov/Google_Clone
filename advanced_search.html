<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Top-right link for google search -->
        <div>
            <ul class="navbar">
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </div>

        <!-- Top-left logo -->
        <div>
            <a href="index.html">
                <img src="../img/Google_logo.png" alt="Google_logo_png" class="advanced-logo">
            </a>
        </div>
        
        <!-- Red Title -->
        <p id="h-advanced">Advanced Search</p>

        <hr>
         
        <!-- Side text & Input -->
        <div class="div-advanced">
            <p class="side-header">Find pages with...</p>

            <form action="https://google.com/search">
                <div class="row">

                    <div class="left">
                        <p>all these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>

                </div>

                <div class="row">

                    <div class="left">
                        <p>this exact word or phrase:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                    
                </div>

                <div class="row">

                    <div class="left">
                        <p>any of these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                    
                </div>

                <div class="row">

                    <div class="left">
                        <p>none of these words:</p>
                    </div>

                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                    
                </div>

                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn adv-button">
                </div>

            </form>
        </div>

    </body>
</html>
